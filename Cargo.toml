[package]
name = "wpkg"
version = "0.0.6-4"
edition = "2021"
build = "build.rs"

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

[dependencies]
better-panic = "0.3.0"
anyhow = "1.0.58"
tokio = { version = "1.20.0", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.11.11", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
whoami = "1.2.1"
tracing-subscriber = "0.3.15"
tracing = "0.1.35"
systemstat = "0.1.11"
platform-dirs = "0.3.0"
sysinfo = "0.25.0"
screenshots = "0.4.3"
rand = "0.8.5"
imgurs = "0.8.1"
async-recursion = "1.0.0"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
